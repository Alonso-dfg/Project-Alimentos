<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Producto</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container form-container">
        <h1>Crear Producto</h1>
        
        {% if mensaje %}
        <div class="message message-success">
            {{ mensaje }}
        </div>
        {% endif %}
        
        <form action="/productos/crear_form" method="POST" enctype="multipart/form-data">
            <div class="form-field">
                <label class="form-label">Nombre:</label>
                <input type="text" class="form-input" name="nombre" placeholder="Ingresa el nombre" required>
            </div>
            
            <div class="form-field">
                <label class="form-label">Precio:</label>
                <input type="number" class="form-input" name="precio" placeholder="Ej: 19.99" step="0.01" min="0.01" required>
                <div class="error-message">⚠ Completa este campo</div>
            </div>
            
            <div class="form-field">
                <label class="form-label">Cantidad:</label>
                <input type="number" class="form-input" name="cantidad" placeholder="Ej: 10" min="1" required>
            </div>
            
            <div class="form-field">
                <label class="form-label">Ciudad:</label>
                <input type="text" class="form-input" name="ciudad" placeholder="Ingresa la ciudad" required>
            </div>
            
            <div class="form-field">
                <label class="form-label">ID Categoría:</label>
                <input type="number" class="form-input" name="categoria_id" placeholder="Ej: 1" min="1" required>
            </div>
            
            <div class="form-field">
                <label class="form-label">ID Proveedor:</label>
                <input type="number" class="form-input" name="proveedor_id" placeholder="Ej: 1" min="1" required>
            </div>
            
            <div class="form-field">
                <label class="form-label">ID Usuario:</label>
                <input type="number" class="form-input" name="usuario_id" placeholder="Ej: 1" min="1" required>
            </div>
            
            <div class="form-field">
                <label class="form-label">Imagen:</label>
                <div class="file-upload">
                    <input type="file" id="fileInput" name="imagen" accept="image/*" required>
                    <span> Seleccionar archivo</span>
                    <div class="file-text">Ningún archivo seleccionado</div>
                </div>
                <small class="text-muted mt-10" style="display: block; margin-top: 10px;">
                    Formatos: JPG, PNG, GIF, WEBP (Max 5MB)
                </small>
            </div>
            
            <div class="text-center mt-30">
                <button type="submit" class="btn btn-primary btn-large">
                     Crear Producto
                </button>
            </div>
        </form>
        
        <hr class="my-30">
        
        <div class="text-center">
            <a href="/productos/opciones" class="btn btn-secondary">
                ← Volver a Opciones de Productos
            </a>
        </div>
    </div>
</body>
</html>
