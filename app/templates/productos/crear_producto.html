<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Producto</title>
</head>
<body>
    <h1>Crear Producto</h1>
    <form action="/productos/crear_form" method="post" enctype="multipart/form-data">
        <label>Nombre:</label>
        <input type="text" name="nombre" placeholder="Nombre" required><br>

        <label>Precio:</label>
        <input type="number" step="0.01" name="precio" placeholder="Precio" required><br>

        <label>Cantidad:</label>
        <input type="number" name="cantidad" placeholder="Cantidad" required><br>

        <label>Ciudad:</label>
        <input type="text" name="ciudad" placeholder="Ciudad" required><br>

        <label>ID Categoría:</label>
        <input type="number" name="categoria_id" placeholder="ID Categoría" required><br>

        <label>ID Proveedor:</label>
        <input type="number" name="proveedor_id" placeholder="ID Proveedor" required><br>

        <label>ID Usuario:</label>
        <input type="number" name="usuario_id" placeholder="ID Usuario" required><br>

        <label>Imagen:</label>
        <input type="file" name="imagen" required><br>

        <button type="submit">Crear Producto</button>
    </form>
    <a href="/productos/opciones">Volver a Opciones</a>
    {% if mensaje %}
    <p style="color: green; font-weight: bold;">{{ mensaje }}</p>
    {% endif %}

</body>
</html>
