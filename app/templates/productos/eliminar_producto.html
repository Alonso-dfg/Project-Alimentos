<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Producto</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container form-container">
        <div class="warning-card">
            <div class="warning-icon">⚠️</div>
            <h1>Eliminar Producto</h1>
            <p class="warning-text">
                Esta acción marcará el producto como <strong>inactivo</strong>.
                Podrás reactivarlo más tarde desde la sección de productos inactivos.
            </p>
        </div>
        
        {% if mensaje %}
        <div class="message message-success">
            ✅ {{ mensaje }}
        </div>
        {% endif %}
        
        <div class="search-box">
            <form action="/productos/eliminar_form" method="post">
                <div class="form-field">
                    <label class="form-label">Ingrese ID del producto a eliminar:</label>
                    <input type="number" class="form-input" name="id" placeholder="Ej: 1" min="1" required>
                </div>
                
                <div class="text-center mt-20">
                    <button type="submit" class="btn btn-danger btn-large">
                         Eliminar Producto
                    </button>
                </div>
            </form>
        </div>
        
        <hr class="my-30">
        
        <div class="text-center">
            <a href="/productos/opciones" class="btn btn-secondary">
                ← Volver a Opciones
            </a>
        </div>
    </div>
</body>
</html>
