<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Producto</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container form-container">
        <h1>Actualizar Producto</h1>
        
        {% if mensaje %}
        <div class="message message-error">
            {{ mensaje }}
        </div>
        {% endif %}
        
        <div class="search-box">
            <form action="/productos/actualizar_form" method="post">
                <div class="form-field">
                    <label class="form-label">Ingrese ID del producto a actualizar:</label>
                    <input type="number" class="form-input" name="id" placeholder="Ej: 1" min="1" required>
                </div>
                
                <div class="text-center mt-20">
                    <button type="submit" class="btn btn-warning btn-large">
                         Buscar Producto
                    </button>
                </div>
            </form>
        </div>
        
        <hr class="my-30">
        
        <div class="text-center">
            <a href="/productos/opciones" class="btn btn-secondary">
                ‚Üê Volver a Opciones
            </a>
        </div>
    </div>
</body>
</html>
