<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Categorías Activas</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>

<h1>Categorías Activas</h1>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Nombre</th>
    </tr>

    {% for c in categorias %}
    <tr>
        <td>{{ c.id }}</td>
        <td>{{ c.nombre }}</td>
    </tr>
    {% endfor %}
</table>

<a href="/categorias/opciones">Volver</a>

</body>
</html>
