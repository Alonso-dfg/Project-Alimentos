<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Buscar Categor√≠a</title>

    <!-- Archivo de estilos general -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container form-container">

        <!-- T√≠tulo principal -->
        <h1>üîç Buscar Categor√≠a</h1>
        
        <!-- Formulario para buscar categor√≠a por ID -->
        <div class="search-box">
            <form action="/categorias/buscar" method="post">
                
                <!-- Campo para ingresar el ID -->
                <div class="form-field">
                    <label class="form-label">ID de la categor√≠a:</label>
                    <input type="number" class="form-input" name="id" placeholder="Ej: 1" min="1" required>
                </div>
                
                <!-- Bot√≥n para enviar el formulario -->
                <div class="text-center mt-20">
                    <button type="submit" class="btn btn-primary btn-large">
                        üîç Buscar Categor√≠a
                    </button>
                </div>

            </form>
        </div>
        
        <!-- Si existe la categor√≠a buscada, se muestra esta tarjeta -->
        {% if categoria %}
        <div class="data-card mt-30">

            <!-- Encabezado de la tarjeta con nombre e ID -->
            <div class="card-header">
                <div class="card-title">{{ categoria.nombre }}</div>
                <div class="card-id">ID: {{ categoria.id }}</div>
            </div>
            
            <!-- Detalles de la categor√≠a -->
            <div class="card-details">

                <div class="detail-item">
                    <div class="detail-label">ID</div>
                    <div class="detail-value">{{ categoria.id }}</div>
                </div>
                
                <div class="detail-item">
                    <div class="detail-label">Nombre</div>
                    <div class="detail-value">{{ categoria.nombre }}</div>
                </div>

            </div>
            
            <!-- Botones de acciones: editar o eliminar -->
            <div class="btn-group mt-30">
                <a href="/categorias/actualizar_form?id={{ categoria.id }}" 
                   class="btn btn-warning">
                    ‚úèÔ∏è Editar Categor√≠a
                </a>
                
                <a href="/categorias/eliminar_form?id={{ categoria.id }}" 
                   class="btn btn-danger">
                    üóëÔ∏è Eliminar Categor√≠a
                </a>
            </div>

        </div>
        {% endif %}
        
        <hr class="my-30">
        
        <!-- Bot√≥n para regresar al men√∫ de opciones -->
        <div class="text-center">
            <a href="/categorias/opciones" class="btn btn-secondary">
                ‚Üê Volver a Opciones
            </a>
        </div>

    </div>
</body>
</html>
