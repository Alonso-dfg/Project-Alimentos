<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Categoría</title>
</head>
<body>

    <h1>Actualizar Categoría</h1>

    <form action="/categorias/actualizar_form" method="post">
        <label>ID de la categoría:</label><br>
        <input type="number" name="id" required><br><br>

        <label>Nuevo nombre:</label><br>
        <input type="text" name="nombre" required><br><br>

        <button type="submit">Actualizar</button>
    </form>

    <a href="/categorias/opciones">Volver a Opciones</a>

    {% if mensaje %}
        <p style="color: green; font-weight: bold;">{{ mensaje }}</p>
    {% endif %}

    {% if error %}
        <p style="color: red; font-weight: bold;">{{ error }}</p>
    {% endif %}

</body>
</html>
