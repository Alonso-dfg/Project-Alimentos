<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Categoría</title>

    <!-- Enlace al archivo de estilos -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container form-container">

        <!-- Título principal de la página -->
        <h1>Actualizar Categoría</h1>
        
        <!-- Mensaje de éxito si la actualización fue correcta -->
        {% if mensaje %}
        <div class="message message-success">
            ✅ {{ mensaje }}
        </div>
        {% endif %}
        
        <!-- Mensaje de error si hubo algún problema -->
        {% if error %}
        <div class="message message-error">
            ⚠ {{ error }}
        </div>
        {% endif %}
        
        <!-- Formulario para actualizar la categoría -->
        <div class="search-box">
            <form action="/categorias/actualizar_form" method="post">

                <!-- Campo para ingresar el ID de la categoría -->
                <div class="form-field">
                    <label class="form-label">ID de la categoría:</label>
                    <input type="number" class="form-input" name="id" placeholder="Ej: 1" min="1" required>
                </div>
                
                <!-- Campo para ingresar el nuevo nombre -->
                <div class="form-field">
                    <label class="form-label">Nuevo nombre:</label>
                    <input type="text" class="form-input" name="nombre" placeholder="Ingresa el nuevo nombre" required>
                </div>
                
                <!-- Botón para enviar el formulario -->
                <div class="text-center mt-20">
                    <button type="submit" class="btn btn-warning btn-large">
                        ✏️ Actualizar Categoría
                    </button>
                </div>

            </form>
        </div>
        
        <hr class="my-30">
        
        <!-- Botón para volver al menú de opciones de categorías -->
        <div class="text-center">
            <a href="/categorias/opciones" class="btn btn-secondary">
                ← Volver a Opciones
            </a>
        </div>
    </div>
</body>
</html>
