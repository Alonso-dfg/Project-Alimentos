<!DOCTYPE html> <!-- Página HTML -->
<html lang="es">
<head>
    <meta charset="UTF-8"> <!-- Permite tildes -->
    <title>Crear Categoría</title> <!-- Nombre de la pestaña -->
    <link rel="stylesheet" href="/static/css/styles.css"> <!-- Estilos -->
</head>
<body>
    
    <div class="container form-container"> <!-- Contenedor principal -->
        <h1>➕ Crear Categoría</h1>

        {% if mensaje %}
        <div class="message message-success">
            <!-- Mensaje enviado desde el backend -->
            ✅ {{ mensaje }}
        </div>
        {% endif %}
        
        <!-- Formulario para crear la categoría -->
        <form action="/categorias/crear" method="post">
            
            <div class="form-field">
                <label class="form-label">Nombre:</label>
                <!-- Campo donde se escribe el nombre -->
                <input type="text" class="form-input" name="nombre" required>
            </div>
            
            <!-- Botón para enviar -->
            <div class="text-center mt-30">
                <button type="submit" class="btn btn-primary btn-large">
                    ✅ Crear Categoría
                </button>
            </div>
        </form>
        
        <hr class="my-30"> <!-- Línea separadora -->
        
        <!-- Botón para volver -->
        <div class="text-center">
            <a href="/categorias/opciones" class="btn btn-secondary">
                ← Volver a Opciones
            </a>
        </div>
    </div>

</body>
</html>
