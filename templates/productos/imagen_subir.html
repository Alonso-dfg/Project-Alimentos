{% extends "base.html" %}

{% block content %}
<h2 class="titulo">Subir Imagen a Producto</h2>

<form action="/subir-imagen" method="post" enctype="multipart/form-data" class="form-card">

    <label>ID del producto:</label>
    <input type="number" name="id" required>

    <label>Nueva imagen:</label>
    <input type="file" name="imagen" required>

    <button class="btn">Subir Imagen</button>
</form>

{% endblock %}
